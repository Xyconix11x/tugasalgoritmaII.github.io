
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Algoritma & Pemograman II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="image/gambar4.png"alt="Gambar" >
        <h1>Kelompok 1</h1>
        
    </header>
    <main>
        <section>
            <h2>Pilih Gambar Latar</h2>
            <div class="background-image">
                <div class="color-options">
                    <button onclick="changeBackgroundImage('image/WhatsApp Image 2023-12-19 at 21.44.17.png')">Gambar 1</button>
                    <button onclick="changeBackgroundImage('image/gambar3.jpg')">Gambar 2</button>
                    <button onclick="changeBackgroundImage('image/gambar2.jpg')">Gambar 3</button>
                </div>
            </div>
        </section>
        <section>
            <h2>Masukkan Angka</h2>
            <input type="number" id="numberInput" placeholder="Masukkan angka di sini">
            <button onclick="checkNumber()">Cek Angka</button>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        
        <p>&copy; KANASA CREATIVE 2024</p>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
